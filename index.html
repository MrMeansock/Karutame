<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Anime Opening Kurta</title>
        <script src="./src/utils.js"></script>
        <script src="./src/audio.js"></script>
        <script src="./src/main.js"></script>
        <script src="./src/button.js"></script>
        <script src="./src/game.js"></script>
        <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>Karutame</h1>
        </header>
        <main>
            <audio id="mainAudio"></audio>
            <div id="mainContent">
                <button id="configurePageButton"></button>
                <div id="decorBackground"></div>
                <div id="volumeDiv">
                    Volume: <input class="audioSetting" type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
                    <p id="volumeLabel">50</p>
                </div>
            </div>
            <div id="startContent">
                <div id="startPanel">
                    <h2>Welcome to Karutame!</h2>
                    <p>Click the button to start the game!</p>
                    <button id="startButton">Start</button>
                </div>
                <div id="deckSelectorPanel">
                    <button id="tempDeckSelectButton"></button>
                    <button id="tempDeckSelectButton"></button>
                    <button id="tempDeckSelectButton"></button>
                    <button id="tempDeckSelectButton"></button>
                    <button id="tempDeckSelectButton"></button>
                    <button id="tempDeckSelectButton"></button>
                    <button id="tempDeckSelectButton"></button>
                    <button id="tempDeckSelectButton"></button>
                </div>
            </div>
            <div id="gameContent">
                <div id="cardSectionContainer">
                    <div id="cardSection">
                        <p id="answer">Anime Name</p>
                        <img id="cardImage" src="images/Cards/bunny-girl-senpai.jpg" alt="CardImage">
                        <p id="roundCounter">0/50</p>
                    </div>
                    <div id="timerContainer">
                        <p id="gameTimer">3</p>
                    </div>
                </div>
                <div id="animeCharacterContainer">
                    <img id="animeCharacter" src="images/characters/KarutameGirl1.png" alt="Anime Character">
                </div>
            </div>
        </main>
    </body>
</html>
